<section class=  "container contact-form">
    <div class="contact-page">

        <h2>Contact Us</h2>
        <p>
        Browse our gallery and leave us a message:
        </p>
    </div>
    <div>
        <form>
           <label for="fname">First Name</label>
           <input type="text" id="fname" name="firstname" placeholder="Your name..">
           <label for="lname">Last Name</label>
           <input type="text" id="lname" name="lastname" placeholder="Your last name..">
           <label for="subject">Subject</label>
           <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
       <div>
          <h3>More Information </h3>
       </div>
        <p>
            <label for="select">Expected number of guests</label>
            <select id="select">
            <option value="">Choose...</option>
            <option value="">Below 100</option>
            <option value="">101-1000</option>
            <option value="">1000 and above </option>
            </select>
        </p>
        
        <p>
            <label for="date">Date of event</label>
            <input type="date" id="date">
        </p>
            <input type="submit" value="Submit">
        </form>
    </div>
